<!DOCTYPE HTML>
<html>
<head>
<title>UI5 custom control for Google Maps</title> 

<script src="openui5/resources/sap-ui-core.js"
				id="sap-ui-bootstrap"
				data-sap-ui-libs="sap.ui.commons,sap.ui.ux3,sap.ui.table"
				data-sap-ui-theme="sap_goldreflection"
				data-sap-ui-language="es">
</script>
<script src="https://maps.googleapis.com/maps/api/js?v=3.exp&sensor=false&libraries=visualization"></script>
<script src="src/mexbalia.Maps.js"></script>

<script>
	locationsTemplate = new mexbalia.CSI.Location({latitude:"{Latitude}",longitude:"{Longitude}"});
	markersTemplate = new mexbalia.CSI.Marker({latitude:"{Latitude}",longitude:"{Longitude}"});
	prueba = new mexbalia.CSI.Map();
	HeatMap = new mexbalia.CSI.HeatMap({locations:{path:"/Markers",template:locationsTemplate}});
	Polyline= new mexbalia.CSI.Polyline({locations:{path:"/Markers",template:locationsTemplate}});
	Polygon= new mexbalia.CSI.Polygon({locations:{path:"/Markers",template:locationsTemplate}});
	markersLayer= new mexbalia.CSI.MarkersLayer({markers:{path:"/Markers",template:markersTemplate}});
	prueba.insertLayer(HeatMap);
	prueba.insertLayer(markersLayer);
	prueba.insertLayer(Polyline);
	prueba.insertLayer(Polygon);
	Modelo = new sap.ui.model.json.JSONModel("datos.json");
	prueba.setModel(Modelo);
	prueba.placeAt("map-canvas");
</script>

<style>
html, body{
	height:100%;
	width:100%;
}

#map-canvas{
	height:100%;
	width:100%;
}
</style>
</head>


<body class="sapUiBody" role="application">

<div id="map-canvas"></div>

</body>
</html>
